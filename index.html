<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Picker</title>
</head>

<body>
  <div class="container">
    <h1>Let's find out which language is right for you!</h1>


    <div class="radio">
      <label>
        <input type="radio" name="language" value="ruby" checked>
        Ruby
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="language" value="python">
        Python
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="language" value="rust">
        Rust
      </label>
    </div>


  </div>
</body>

</html>
